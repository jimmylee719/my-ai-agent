<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy 的 AI 代理人</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <header>
            <h1>Jimmy 的 AI 代理人</h1>
        </header>

        <div id="chat-container"></div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="輸入您的問題...">
            <button id="send-button">發送</button>
        </div>
        
        <!-- 專精與email，會在手機上顯示 -->
        <div id="specialization">專精領域：生物科技與碳權</div>
        <div id="email">Email：<a href="mailto:example@example.com">example@example.com</a></div>
        
        <!-- 回到頂部按鈕 -->
        <button id="back-to-top">回到頂部</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
