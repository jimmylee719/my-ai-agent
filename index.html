<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jimmy AI 學術搜尋助理</title>
  <style>
    body {
      background-color: #2e2e2e;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      height: 90vh;
      overflow-y: auto;
      background-color: #3a3a3a;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
    }
    #input-area {
      display: flex;
      padding: 20px;
      background-color: #2e2e2e;
    }
    #user-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    #send-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      color: #4eaaff;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div class="message">🤖 Jimmy AI：請輸入欲搜尋的學術主題。</div>
  </div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="輸入學術主題...">
    <button id="send-button">送出</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
