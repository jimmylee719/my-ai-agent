<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jimmy的AI代理人</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 整體頁面樣式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #fff;
        }

        /* 對話框與訊息樣式 */
        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 60px; /* 留出空間給回到頂部按鈕 */
        }

        .message {
            background-color: #333;
            color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .message a {
            color: #4eaaff;
            font-weight: bold;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        /* 輸入框樣式 */
        #user-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin: 10px auto;
            display: block;
            border-radius: 5px;
            border: none;
            background-color: #222;
            color: white;
        }

        /* 發送按鈕 */
        #send-button {
            padding: 10px 20px;
            background-color: #4eaaff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* 回到頂部按鈕 */
        #back-to-top {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 12px 16px;
            font-size: 18px;
            cursor: pointer;
            z-index: 999;
        }

        /* 卡片樣式 */
        .result-card {
            background-color: #222;
            color: #fff;
            border-left: 5px solid #4eaaff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        .result-card a {
            color: #4eaaff;
            font-weight: bold;
            text-decoration: none;
        }

        .result-card a:hover {
            text-decoration: underline;
        }

        /* 響應式設計 - 手機優化 */
        @media (max-width: 600px) {
            #user-input {
                width: 90%;
                margin: 10px auto;
            }
            #send-button {
                width: 90%;
                margin: 10px auto;
            }
        }

    </style>
</head>
<body>

<header>
    <h1>Jimmy的AI代理人</h1>
</header>

<div id="chat-container"></div>

<input type="text" id="user-input" placeholder="請輸入問題..." />
<button id="send-button">發送</button>

<button id="back-to-top" title="回到頂部">⬆</button>

<script src="script.js"></script>
</body>
</html>
